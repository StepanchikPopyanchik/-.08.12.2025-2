<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в админку | Coffee City</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Локальные стили для формы */
    .auth {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .auth-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #3b2a1a;
    }

    .auth-form input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .auth-form input:focus {
      border-color: #3b2a1a;
      outline: none;
    }

    .auth-form button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #3b2a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .auth-form button:hover {
      background-color: #5a3e29;
    }

    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container">
    <h1 class="logo">Coffee City Admin</h1>
  </div>
</header>

<main>
  <section class="auth container">
    <form class="auth-form" id="adminLoginForm">
      <label for="adminEmail">E-mail</label>
      <input type="email" id="adminEmail" placeholder="admin@test.com" required>

      <label for="adminPassword">Пароль</label>
      <input type="password" id="adminPassword" placeholder="Введите пароль" required>

      <button type="submit">Войти</button>
      <p id="errorMsg"></p>
    </form>
  </section>
</main>

<footer class="footer">
  <p>© 2025 Coffee City</p>
</footer>

<script>
const adminLoginForm = document.getElementById('adminLoginForm');
const errorMsg = document.getElementById('errorMsg');

adminLoginForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const email = document.getElementById('adminEmail').value;
  const password = document.getElementById('adminPassword').value;

  // Проверка логина и пароля
  if(email === 'admin@test.com' && password === 'admin123'){
    localStorage.setItem('adminLogged', 'true'); // сохраняем факт авторизации
    window.location.href = 'admin-panel.html';   // переходим на панель админа
  } else {
    errorMsg.textContent = 'Неверный логин или пароль';
  }
});
</script>

</body>
</html>

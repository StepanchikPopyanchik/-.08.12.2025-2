<!DOCTYPE html>

  <meta charset="UTF-8">

</head>
<body>

<header class="header">
  <div class="container">
    <h1 class="logo">Coffee City</h1>
    <nav class="nav">
      <a href="index.html">Главная</a>

      <a href="register.html" class="active">Регистрация</a>

    </nav>

</header>

<section class="page-title">
  <h2>Регистрация</h2>
  <p>Создайте аккаунт для удобного бронирования и заказов</p>
</section>

<section class="auth container">
  <form class="auth-form">
    <label for="regName">Имя</label>
    <input type="text" id="regName" placeholder="Ваше имя" required>

    <label for="regEmail">E-mail</label>
    <input type="email" id="regEmail" placeholder="example@mail.com" required>

    <label for="regPassword">Пароль</label>
    <input type="password" id="regPassword" placeholder="Введите пароль" required>

    <label for="regConfirmPassword">Подтвердите пароль</label>
    <input type="password" id="regConfirmPassword" placeholder="Повторите пароль" required>

    <button type="submit">Зарегистрироваться</button>
    <p style="margin-top:15px;">Уже есть аккаунт? <a href="login.html">Войти</a></p>
  </form>
</section>

<footer class="footer">
  <p>© 2025 Coffee City</p>
</footer>
